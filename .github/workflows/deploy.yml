name: Deploy multi-site to gh-pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install (no-op if not using npm)
        run: |
          if [ -f package.json ]; then npm ci || true; fi

      - name: Build sites (create out/)
        run: |
          set -e
          bash scripts/build_sites.sh

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'

# Notes:
# - This workflow builds the out/ directory using scripts/build_sites.sh and publishes it to gh-pages.
# - It no longer references or assumes the 'harisatif' folder; it uses whatever folders exist under sites/.
